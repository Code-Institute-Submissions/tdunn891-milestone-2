   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-6">
            <div class="chart" id="chartLaunchesPerYearByVehicle">
               <h3>Launches By Year</h3>
               <div class="spinner-grow" role="status">
                  <span class="sr-only">Loading...</span>
               </div>
            </div>
         </div>
         <div class="col-lg-6">
            <!-- <div class="chart" id="chartLaunchSites"> -->
            <div class="chart" id="pieChartLaunchesByRocket">
               <!-- <h3>Launches Per Year By Launch Site</h3> -->
               <h3>Launches By Rocket</h3>
               <div class="spinner-grow" role="status">
                  <span class="sr-only">Loading...</span>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-6">
            <div class="chart" id="chartPayloadPerYear">
               <!-- <h3>Payload Mass Per Year (kg)</h3> -->
            </div>
         </div>
         <div class="col-lg-6">
            <h3>Percentage Launch Success</h3>
            <div id="numberDisplayLaunchSuccessRate" style="font-size: 20px; text-align: center;"></div>
            <div id="numberDisplayLaunchSuccessTotal" style="font-size: 20px; text-align: center;"></div>
            <div id="numberDisplayLaunchPercent"></div>
            <div class="chart" id="chartLaunchesBySiteAndRocket">
               <h3>Launches By Site</h3>
            </div>
            <div class="chart" id="pieChartLaunchesByRocket">
               <!-- <div class="chart" id="pieChartLaunchSuccess"> -->
               <!-- <h3>Launch Success Rate</h3> -->
            </div>
         </div>
         <div class="row">
            <div class="col">
               <div class="dc-data-count">
                  <span class="filter-count"></span>
                  <span class="total-count"></span>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <table id="dc-data-table" class="table">
                  <!-- TODO: add headers to data table -->
               </table>
            </div>
         </div>
      </div>
   </div>

   <!-- SCRIPTS -->
   <!-- d3 -->
   <script src="https://d3js.org/d3.v5.min.js"></script>
